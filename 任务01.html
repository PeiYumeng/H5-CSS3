<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>毕业生信息</h1>
	<fieldset style="width:350px;height:130px">
		<legend style="color:red">学生信息</legend>
		<form action="" >
			姓  名
			<input type="text" name="name" placeholder="请输入姓名" required="required" />
			<span style="color:red">*</span>
			<br>
			学  号
			<input type="text" name="id" placeholder="请输入学号" required="required" />
			<span style="color:red">*</span>
			<br>
			手  机
			<input type="tel" name="tel" placeholder="请输入手机号" required="required" />
			<span style="color:red">*</span>
			<br>
			邮  箱
			<input type="email" name="email" placeholder="请输入邮箱地址" required="required" />
			<span style="color:red">*</span>
		</form>
	</fieldset>
	<br>
	<fieldset style="width:350px;height:90px">
		<legend style="color:red">录取情况</legend>
		<form action="" >
			录取学校
			<input type="text" name="name"/>
			<br>
			入学成绩
			<input type="text" name="id"/>
			<br>
			入学时间
			<input type="date" name="data" >
		</form>
	</fieldset>
	<br>
	<input type="submit">

</body>
</html>
